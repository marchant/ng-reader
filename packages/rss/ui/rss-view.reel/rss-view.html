<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="rss-view.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "rss-view"}
            }
        },

        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "value": {"<-": "@owner.article.title"}
            }
        },

        "description": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "description"}
            },
            "bindings": {
                "value": {"<-": "@owner.article.description"}
            }
        },

        "author": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "author"}
            },
            "bindings": {
                "value": {"<-": "@owner.article.author"}
            }
        },

        "media": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "media"}
            },
            "bindings": {
                "switchValue": {
                    "<-": "(@owner.article.media.type == 'image/jpeg' || @owner.article.media.type == 'image/gif' || @owner.article.media.type == 'image/png') ? 'image' : null"
                }
            }
        },

        "image": {
            "prototype": "matte/ui/image.reel",
            "properties": {
                "element": {"#": "image"}
            },
            "bindings": {
                "src": {"<-": "@owner.article.media.url"}
            }
        }
    }
    </script>
</head>
<body>
    <section data-montage-id="rss-view" class="RssView">
        <h2 data-montage-id="title"></h2>
        <h3 data-montage-id="description"></h3>
        <h3 data-montage-id="author"></h3>
        <div data-montage-id="media">
            <img data-arg="image" data-montage-id="image">
        </div>
    </section>
</body>
</html>
