<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },

            "rssController": {
                "prototype": "ng-rss/rss-controller",
                "properties": {
                    "feed": "podd"
                }
            },

            "articleListController": {
                "prototype": "montage/core/range-controller",
                "properties": {
                    "avoidsEmptySelection": true
                },
                "bindings": {
                    "content": {"<-": "@rssController.articles"},
                    "selection": {"<-": "selection"}
                }
            },

            "articleFlow": {
                "prototype": "matte/ui/flow.reel",
                "properties": {
                    "element": {"#": "articleFlow"},
                    "contentController": {"@": "articleListController"},
                    "boundingBoxSize": [100000,100000,100000],
                    "paths": [
                        {
                            "knots": [
                                {
                                    "knotPosition": [-9000, 0, 0],
                                    "nextHandlerPosition": [-3000, 0, 0],
                                    "previousDensity": 50,
                                    "nextDensity": 50,
                                    "rotateY": 0
                                },
                                {
                                    "knotPosition": [9000, 0, 0],
                                    "previousHandlerPosition": [3000, 0, 0],
                                    "previousDensity": 50,
                                    "nextDensity": 50,
                                    "rotateY": 0
                                }
                            ],
                            "headOffset": 25,
                            "tailOffset": 25,
                            "units": {
                                "rotateY": ""
                            }
                        }
                    ]
                }
            },
            "slide": {
                "prototype": "ui/article-preview.reel",
                "properties": {
                    "element": {"#": "slide"}
                },
                "bindings": {
                    "article": {"<-": "@articleFlow.objectAtCurrentIteration"}
                }
            },
            "background": {
                "prototype": "matte/ui/image.reel",
                "properties": {
                    "element": {"#": "background"}
                },
                "bindings": {
                    "src": {"<-": "@articleListController.selection.0.media.thumbnailUrl"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" class="flowDemo">
        <image data-montage-id="background" class="background">
        <div data-montage-id="articleFlow" class="articleFlow">
            <img data-montage-id="slide" class="articleSlide">
        </div>
    </div>
</body>
</html>
