<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="article-preview.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "article-preview"},
                "imageElement": {"#": "image"}
            }
        },

        "title": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "title"}
            },
            "bindings": {
                "value": {"<-": "@owner.article.title"}
            }
        },

        "description": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "description"}
            },
            "bindings": {
                "value": {"<-": "@owner.article.description"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="article-preview">
        <div data-montage-id="image" class="image"></div>
        <span data-montage-id="title" class="title"></span>
        <span data-montage-id="description" class="description"></span>
    </div>
</body>
</html>
