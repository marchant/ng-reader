<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },

            "rssController": {
                "prototype": "rss/rss-controller",
                "bindings": {
                    "filterTerm": {"<-": "@searchTermInput.value"},
                    "feed": {"<->": "@feedSelect.value"}
                }
            },

            "articleListController": {
                "prototype": "montage/core/range-controller",
                "properties": {
                    "avoidsEmptySelection": true
                },
                "bindings": {
                    "content": {"<-": "@rssController.articles"}
                }
            },

            "feedSelectController": {
                "prototype": "montage/core/range-controller",
                "bindings": {
                    "content": {"<-": "@rssController.feeds"}
                }
            },

            "searchTermInput": {
                "prototype": "digit/ui/input-text.reel",
                "properties": {
                    "element": {"#": "searchTermInput"},
                    "placeholder": "Filter"
                }
            },

            "articleCount": {
                "prototype": "digit/ui/badge.reel",
                "properties": {
                    "element": {"#": "articleCount"}
                },
                "bindings": {
                    "value": {"<-": "@rssController.articles.filter{!isRead}.length"}
                }
            },

            "feedSelect": {
                "prototype": "digit/ui/select.reel",
                "properties": {
                    "element": {"#": "feedSelect"},
                    "contentController": {"@": "feedSelectController"},
                    "textPropertyPath": "name",
                    "valuePropertyPath": "feed"
                }
            },

            "articleList": {
                "prototype": "digit/ui/list.reel",
                "properties": {
                    "element": {"#": "articleList"},
                    "isSelectionEnabled": true,
                    "contentController": {"@": "articleListController"}
                }
            },

            "articlePreview": {
                "prototype": "ui/article-preview.reel",
                "properties": {
                    "element": {"#": "articlePreview"}
                },
                "bindings": {
                    "article": {"<-": "@articleList.objectAtCurrentIteration"},
                    "previewLength": {"<-": "@articlePreviewLength.value"}
                }
            },

            "rssView": {
                "prototype": "rss/ui/rss-view.reel",
                "properties": {
                    "element": {"#": "rssView"}
                },
                "bindings": {
                    "article": {"<-": "@articleListController.selection.0"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" class="rssDemo-Main">
        <aside class="rssDemo-Main-aside" data-montage-skin="dark">
            <header class="rssDemo-Main-aside-header">
                <select data-montage-id="feedSelect" class="rssDemo-Main-aside-header-select"></select>
                <span data-montage-id="articleCount" class="rssDemo-Main-aside-header-count"></span>
            </header>
            <ul data-montage-id="articleList" class="rssDemo-Main-articleList">
                <li data-montage-id="articlePreview"></li>
            </ul>
            <footer class="rssDemo-Main-aside-footer">
                <input data-montage-id="searchTermInput" class="rssDemo-Main-aside-footer-filter" type="text">
            </footer>
        </aside>
        <div data-montage-id="rssView" class="rssDemo-Main-rssView" data-montage-skin="light"></div>
    </div>
</body>
</html>
