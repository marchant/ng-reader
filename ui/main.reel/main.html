<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"}
                }
            },

            "rssController": {
                "prototype": "rss/rss-controller",
                "properties": {
                    "sample": "trailers.json"
                },
                "bindings": {
                    "filterTerm": {"<-": "@searchTermInput.value"}
                }
            },

            "articleListController": {
                "prototype": "montage/core/range-controller",
                "bindings": {
                    "content": {"<-": "@rssController.articles"}
                }
            },

            "searchTermInput": {
                "prototype": "matte/ui/input-text.reel",
                "properties": {
                    "element": {"#": "searchTermInput"}
                }
            },

            "articleCount": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "articleCount"}
                },
                "bindings": {
                    "value": {"<-": "@rssController.articles.length"}
                }
            },

            "articleList": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "articleList"},
                    "isSelectionEnabled": true,
                    "rssController": {"@": "rssController"},
                    "contentController": {"@": "articleListController"}
                }
            },

            "articlePreview": {
                "prototype": "ui/article-preview.reel",
                "properties": {
                    "element": {"#": "articlePreview"}
                },
                "bindings": {
                    "article": {"<-": "@articleList.objectAtCurrentIteration"},
                    "previewLength": {"<-": "@articlePreviewLength.value"}
                }
            },

            "articlePreviewLength": {
                "prototype": "matte/ui/input-range.reel",
                "properties": {
                    "element": {"#": "articlePreviewLength"},
                    "min": 0,
                    "value": 50,
                    "max": 100
                }
            },

            "rssView": {
                "prototype": "rss/ui/rss-view.reel",
                "properties": {
                    "element": {"#": "rssView"}
                },
                "bindings": {
                    "article": {"<-": "@articleListController.selection.0"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <nav>
            <input type="text" data-montage-id="searchTermInput">
            <span data-montage-id="articleCount"></span> articles
            <ul data-montage-id="articleList">
                <li>
                    <div data-montage-id="articlePreview"></div>
                </li>
            </ul>
            <input type="range" data-montage-id="articlePreviewLength">
        </nav>
        <div data-montage-id="rssView"></div>
    </div>
</body>
</html>
